---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

<h3>Categories</h3>
{% for category in site.categories %}
    <a href="/category/{{ category[0] }}/" style="text-decoration: none;">{% if category[0] == 'aws' %}{{ category[0] | upcase }}{% else %}{{ category[0] | capitalize }}{% endif %}</a><br />
{% endfor %}
<p />
 
 <h4>Tags</h4>

{% for tag in page.tags %}
    <a href="/tags/{{ tag }}/">{{ tag }}</a>
{% endfor %}
  <div class="entry">
    {{ content }}
  </div>
</article>
