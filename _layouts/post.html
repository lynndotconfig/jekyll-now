---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span> {{page.date | date_to_string }} </span>
  {%if page.tags %}
  {% for tag in page.tags %}
  	<a href="{{ site.baseurl }}{{ site.tag_page }}#{{tag | slugify }}">{{tag}}</a>
  {% endfor %}
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
