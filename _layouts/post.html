---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags%}
  <div>Tags:
  {% for tag in page.tags %}
    <a href="/tags/{{ tag }}/">{{ tag }}</a>
  }
  {% endfor %}
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
